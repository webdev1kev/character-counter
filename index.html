<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="public/Logo White.svg" />
        <button class="mode-toggle">
          <img src="public/sun.svg" />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title text-1">Analyze your text in real-time.</h1>
      <div class="inputs-box">
        <textarea
          class="text-3"
          id="user-text-input"
          placeholder="Start typing hereâ€¦ (or paste your text)"
        ></textarea>
        <p class="error-message">
          <img src="public/info-circle.svg" />Limit reached! Your text exceeds
          300 characters.
        </p>
        <div class="toggles-box">
          <div class="check-inputs">
            <div class="check-input">
              <button class="checkbox" data-checked="false" id="exclude-spaces">
                <img class="check" src="public/check.svg" />
              </button>
              <span class="text-4" for="exclude-spaces">Exclude Spaces</span>
            </div>
            <div
              class="check-input"
              data-checked="false"
              id="set-character-limit"
            >
              <button class="checkbox"></button>
              <span class="text-4" for="exclude-spaces"
                >Set Character Limit</span
              >
              <input type="number" id="char-limit-input" />
            </div>
          </div>
          <p class="text-4">
            Approx. reading time:
            <span class="read-time">1</span> minute
          </p>
        </div>
      </div>

      <div class="statistics">
        <div class="results-box">
          <div class="stat-box">
            <img class="shape" src="public/Shape-01.svg" />
            <p class="results text-1" id="total-chars">278</p>
            <p class="results-label text-3">Total Characters</p>
          </div>
          <div class="stat-box">
            <img class="shape" src="public/Shape-02.svg" />
            <p class="results text-1" id="word-count">39</p>
            <p class="results-label text-3">Word Count</p>
          </div>
          <div class="stat-box">
            <img class="shape" src="public/Shape-03.svg" />
            <p class="results text-1" id="sentence-count">04</p>
            <p class="results-label text-3">Sentence Count</p>
          </div>
        </div>

        <div class="letter-density-box">
          <h2 class="text-2">Letter Density</h2>
          <div class="density-stats">
            <div class="density-stat">
              <p class="density-letter text-4">E</p>
              <div class="density-bar-container">
                <div class="density-bar"></div>
              </div>
              <p class="density-text text-4">40 (16.06%)</p>
            </div>
          </div>
          <p class="empty-stat-text text-4">
            No characters found. Start typing to see letter density.
          </p>
          <!-- <button class="density-view-btn text-4">
            See more <span><img src="public/chevron-down.svg" /></span>
          </button> -->
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
